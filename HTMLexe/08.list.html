<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h1>ol tag</h1>
    <ol>
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
        <li>복숭아</li>
        <li>포도</li>
    </ol>
    <h1>ul tag</h1>
    <ul>
        <li>네이버</li>
        <li>다음</li>
        <li>구글</li>
        <li>네이트</li>
        <li>페이스북</li>
        <li>트위터</li>
    </ul>
</body>
</html>
