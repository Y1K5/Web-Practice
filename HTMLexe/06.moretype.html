<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 글자 형태</title>
</head>
<body>
    <h1><b>Hello HTML5</b></h1>
    <h1><i>Hello HTML5</i></h1>
    <h1><small>Hello HTML5</small></h1>
    <h1><sub>Hello HTML5</sub></h1>
    <h1><sup>Hello HTML5</sup></h1>
    <h1><ins>Hello HTML5</ins></h1>
    <h1><del>Hello HTML5</del></h1>
    <hr>
    <b>Hello HTML5</b><br>
    <i>Hello HTML5</i><br>
    <small>Hello HTML5</small><br>
    <sub>Hello HTML5</sub><br>
    <sup>Hello HTML5</sup><br>
    <ins>Hello HTML5</ins><br>
    <del>Hello HTML5</del><br>
    <hr>
    <sub>Hello</sub>
    <sup>World</sup>
</body>
</html>
