<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 태그</title>
</head>
<body>
    <!--
    audio 태그의 속성
        src = "경로"
        preload = "음악 재생 전에 모두 불러올지 지정"
        autoplay = "음악 자동재생"
        loop = "반복재생"
        controls = "음악 재생도구를 출력할지 지정"
    -->
    <audio src="music/Test1.mp3" controls="controls"
        autoplay="autoplay"></audio>
</body>
</html>
