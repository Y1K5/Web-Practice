<html lang="en">
<head>

    <title>개인 신상 정보 입력</title>

<body>
    <h3>개인 신상 정보 입력</h3>
    <form action='main.html' method='post'>
        <fieldset>
            <legend>신상 정보</legend>
            - 이름: <input type='text'><br><br>
            - 성별: <input type='radio' name='gender'>남성
                    <input type='radio' name='gender'>여성<br><br>
            - 취미: <input type='checkbox' value='movie'>영화감상
                    <input type='checkbox' value='game'>게임
                    <input type='checkbox' value='music'>음악듣기<br><br>
            - 파일첨부: <input type='file'><br><br>
            - 이메일: <input type='text'>@
                    <select>
                        <option>-----선택-----</option>
                        <option>naver.com</option>
                        <option>daum.net</option>
                        <option>gmail.com</option>
                        <option>직접입력</option>
                    </select><br><br>
            - 자기소개: <textarea rows='5' cols='32'></textarea><br><br>
            <input type='submit' value='입력'>
        </fieldset>
    </form>
